<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- this scales the content to display nicely on mobiles/tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Your Bucket List - Home</title>

    <!-- Bootstrap and FontAwesome cdn links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Users/KellyBrocklehurst/Documents/contact.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- our custom styles -->
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <!-- ==== NAV BAR (BOOTSTRAP) ===== -->
    <!-- use the "fixed-top" bootstrap class to fix the nav bar to the top of page.
         BUT, remember to add enough padding to the top of the <body> -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="main.html">The Bucket List</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="destinations.html">Destinations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ==== END NAV BAR ===== -->

    <main>
      <!-- ==== carousel section (BOOTSTRAP) ==== -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://thecommonwealth.org/sites/default/files/styles/press_release_large/public/images/hero/taj-mahal-620.jpg?itok=PKSpaEMm"
              class="d-block w-100"
              alt="India"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn.vox-cdn.com/thumbor/NlloDN7QuPk4txV6PohltW8aqo4=/0x0:4428x1993/920x613/filters:focal(1872x1198:2580x1906):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/63371518/shutterstock_785442694.0.jpg"
              class="d-block w-100"
              alt="Barca"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.s-ge.com/sites/default/files/styles/sge_header_md/public/article/images/adobestock_295310062_editorial_use_only.jpg?itok=voVcamYt"
              class="d-block w-100"
              alt="Tokyo"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- ==== END carousel section ==== -->

      <!-- ==== secondary nav bar ==== -->
      <div id="second-navbar">
        <!-- you can specify the id of an element in the href. clicking the link will then take you to that element -->
        <a class="btn" href="#meet-the-team" role="button">Contact Us</a>

      </div>

      <!-- ==== linking button to another page demo ==== -->
      <div class="container">
        <h1>Our team are here</h1>
        <p>Let's create your bucket list together!  </p>
        <!-- the bootstrap classes "btn btn-primary" make the <a> element look like a button -->
      </div>

      <hr />


    <footer>
      <!-- ==== social icons ==== -->
      <a href="https://twitter.com" target="_blank">
        <span class="social-icon"><i class="fab fa-twitter"></i></span>
      </a>
      <a href="https://facebook.com" target="_blank">
        <span class="social-icon"><i class="fab fa-facebook-f"></i></span>
      </a>
      <a href="https://instagram.com" target="_blank">
        <span class="social-icon"><i class="fab fa-instagram"></i></span>
      </a>
    </footer>

    <!-- ==== button that scrolls window to the top ==== -->
    <button
      class="btn btn-primary"
      onclick="topFunction()"
      id="go-top-button"
      title="Go to top"
    >
      Top
    </button>

    <!-- Bootstrap needs the these 3 javascript links for things like carousel and modals to work properly.
         we also need jQuery for the code for the "scroll to the top" code in scripts.js -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- our custom javascript -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
